ext {
    // library
    androidxVersion = '1.1.0'
    constraintLayoutVersion = '1.1.3'
    rxJavaVersion = '2.2.15'
    lifecycleVersion = '2.0.0'

    // testing
    junitVersion = '4.12'
    junitExtVersion = '1.1.1'

    presentationDependencies = [
            appcompat: "androidx.appcompat:appcompat:$androidxVersion",
            coreKtx: "androidx.core:core-ktx:$androidxVersion",
            constraintLayout: "androidx.constraintlayout:constraintlayout:$constraintLayoutVersion",
            lifecycleExt: "androidx.lifecycle:lifecycle-extensions:$lifecycleVersion",
            lifecycleCompiler: "androidx.lifecycle:lifecycle-compiler:$lifecycleVersion"
    ]

    dataDependencies = [
            appcompat: "androidx.appcompat:appcompat:$androidxVersion",
            coreKtx: "androidx.core:core-ktx:$androidxVersion"
    ]

    domainDependencies = [
            rxJava: "io.reactivex.rxjava2:rxjava:$rxJavaVersion"
    ]

    presentationTestDependencies = [
            junit: "junit:junit:$junitVersion",
            junitExt: "androidx.test.ext:junit:$junitExtVersion"
    ]
}